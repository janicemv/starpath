        <hr>

        <!-- Begin of Main -->
        <main>
          <h1>Let's get in touch!</h1>
          <form>
            <section class="personal form">
              <label for="name">Your name:</label>
              <input type="text" name="name" id="name" required>
              <br><br>
              <label for="email">Your e-mail:</label>
              <input type="email" name="email" id="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
            </section>

            <section class="reference form">
              <p>How did you find this website?</p>
              <input id="cs50" name="reference" type="checkbox" value="cs50">
              <label for="cs50">CS50 lessons</label>
              <br>
              <input id="instagram" name="reference" type="checkbox" value="instagram">
              <label for="instagram">Instagram</label>
              <br>
              <input id="google" name="reference" type="checkbox" value="google">
              <label for="google">Google</label>
              <br>
              <input id="other" name="reference" type="checkbox" value="other">
              <label for="other">Other</label>
            </section>

            <section class="text form">
              <label for="message">Your message:</label>
              <br>
              <textarea id="message" name="message" placeholder="Write your message here" rows="5" cols="30"></textarea>
            </section>

            <button class="btn btn-primary" onclick="submitForm()">Submit</button>
          </form>
        </main>
        <!-- End of Main -->


      <!-- Begin of Footer -->
