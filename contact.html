<head>

    crossorigin="anonymous">

  <link href="styles.css" rel="stylesheet">
  <title>Adhara Starpath - Contact</title>
</head>

<body>

  <div class="container">
    <div class="container-fluid">

      <!-- Begin of Header -->
      <header>
        <!-- Navbar: Bootstrap -->
        <nav class="navbar navbar-expand-lg navbar-light">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-center text-center" id="navbarTogglerDemo01"> <!-- Alterado para "text-center" para centralizar -->
            <a class="navbar-brand" href="./index.html"><img
                src="https://adharastarpath.wordpress.com/wp-content/uploads/2024/02/adhara_logo-fundo-transparente.png?w=825"
                width="60px"></a>
            <ul class="nav mx-auto"> <!-- center navbar -->
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./stellaroracle.html">Stellar Oracle</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <!-- End of Header -->

      <hr>

      <!-- Begin of Main -->
      <main class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <h1>Let's get in touch!</h1>
            <form>
              <section class="personal form">
                <label for="name">Your name:</label>
                <input type="text" name="name" id="name" required>
                <br><br>
                <label for="email">Your e-mail:</label>
                <input type="email" name="email" id="email"
                  pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
              </section>

              <section class="reference form">
                <p>How did you find this website?</p>
                <input id="cs50" name="reference" type="checkbox" value="cs50">
                <label for="cs50">CS50 lessons</label>
                <br>
                <input id="instagram" name="reference" type="checkbox" value="instagram">
                <label for="instagram">Instagram</label>
                <br>
                <input id="google" name="reference" type="checkbox" value="google">
                <label for="google">Google</label>
                <br>
                <input id="other" name="reference" type="checkbox" value="other">
                <label for="other">Other</label>
              </section>

              <section class="text form">
                <label for="message">Your message:</label>
                <br>
                <textarea id="message" name="message" placeholder="Write your message here" rows="5"
                  cols="30"></textarea>
              </section>

              <button type="submit" class="btn btn-primary info mx-auto">Submit</button>
            </form>
          </div>
        </div>
      </main>
      <!-- End of Main -->

      <!-- Begin of Footer -->
      <div class="container footer">
        <footer class="py-3 my-4">
          <hr>
          <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="https://adharastarpath.wordpress.com/" target="_blank"

            <li class="nav-item"><a href="http://www.instagram.com/adhara_starpath" target="_blank"

            <li class="nav-item"><a href="http://www.youtube.com/AileenDaw" target="_blank"

          </ul>
